<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Scanner</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">  
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

  </head>
    
  <body>
    <h1>Cube Scanner</h1>

    <div class="main-container">
      <div class="camera-container">
        <video id="cameraFeed" autoplay playsinline></video>
        <div class="loading">Initializing camera...</div>
      </div>

      <div id="processedImageContainer" style="display: none"></div>
    </div>

    <!-- <div class="results-container">
      <div
        id="detectedColors"
        class="detected-colors"
        style="display: none"
      ></div>
    </div> -->

    <div class="controls">
      <button onclick="restart()">Restart</button>
      <button onclick="switchCamera()">Switch Camera</button>
      <button onclick="captureImage()" class="capture">Capture Image</button>
      <button onclick="verifyState()" class="verify">Verify State</button>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
